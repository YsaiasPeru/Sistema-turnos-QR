<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

<h3 class="mb-3 fw-bold">ðŸ“„ Historial de Turnos</h3>

<div class="mb-3">
    <a href="/historial?filtro=diario" class="btn btn-primary btn-sm">Diario</a>
    <a href="/historial?filtro=semanal" class="btn btn-secondary btn-sm">Semanal</a>
    <a href="/historial?filtro=mensual" class="btn btn-success btn-sm">Mensual</a>

    <a href="/reporte_pdf/{{ filtro }}" class="btn btn-danger btn-sm float-end">
        ðŸ“¥ Descargar PDF
    </a>
</div>

<table class="table table-bordered table-hover text-center align-middle">
<thead class="table-dark">
<tr>
    <th>Orden</th>
    <th>Nombre y Apellidos</th>
    <th>DNI</th>
    <th>Fecha</th>
    <th>Hora</th>
    <th>Estado</th>
</tr>
</thead>

<tbody>
{% for d in datos %}
<tr>
    <td class="fw-bold">{{ d[1] }}</td>
    <td>{{ d[3] }}</td>
    <td>{{ d[2] }}</td>
    <td>{{ d[6] }}</td>
    <td>{{ d[4] }}</td>
    <td>
        {% if d[5] == 'EN ESPERA' %}
            <span class="badge bg-warning text-dark">EN ESPERA</span>
        {% else %}
            <span class="badge bg-success">ATENDIDO</span>
        {% endif %}
    </td>
</tr>
{% endfor %}
</tbody>
</table>

<a href="/secretaria" class="btn btn-outline-primary btn-sm mt-3">
    â¬… Volver
</a>

</div>
</body>
</html>
